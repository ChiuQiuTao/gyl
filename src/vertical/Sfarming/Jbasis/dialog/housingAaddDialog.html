<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>供应商信息</title>
    <link rel="stylesheet" href="../../../../../public/dist/css/layui.css" />
    <link rel="stylesheet" href="../../../../../public/font/iconfont.css" />
    <link rel="stylesheet" href="../../../../../css/twocss/Jbasis/supplierDialog.css" />

    <style>
        .add-inputs {
            padding: 30px;
        }
        
        .updataList {
            width: 100%;
            display: flex;
            justify-content: space-around;
            margin-left: 36px;
            padding-top: 30px;
        }
        
        .save-btnform {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <!-- 添加数据 -->
    <div class="add-inputs">
        <!-- 圈舍名称 -->
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">圈舍名称</label>
                <div class="layui-input-block" style="width:100%">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入圈舍名称" autocomplete="off" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item" style="margin-top: 30px;">
                <label class="layui-form-label">基地名称</label>
                <div class="layui-input-block" style="width:100%;">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入基地名称" autocomplete="off" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item" style="margin-top: 30px;">
                <label class="layui-form-label">面积(m2)</label>
                <div class="layui-input-block" style="width:100% ;margin-top: 10px;">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入面积(m2)" autocomplete="off" class="layui-input" />
                </div>
            </div>

            <div class="layui-form-item layui-form-text " style="margin-top: 70px;">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block" style="width:100%;">
                    <textarea name="desc" placeholder="请输入备注" lay-verify="required" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text  updataList" style="margin-top: 70px;">
                <button type="button" class="layui-btn" id="test1">
            <i class="layui-icon">&#xe67c;</i>上传图片
          </button>

                <button type="button" class="layui-btn" id="test2">
            <i class="layui-icon">&#xe67c;</i>上传图片
          </button>

                <button type="button" class="layui-btn" id="test3">
            <i class="layui-icon">&#xe67c;</i>上传图片
          </button>
            </div>
            <div class="save-btnform">
                <button class="layui-btn" type="button">保存</button>
            </div>
        </form>
    </div>
</body>
<script src="../../../../../js/common/jquery.min.js"></script>
<script src="../../../../../js/common/api.js"></script>

            }
        });

        button.addEventListener("click", function() {

                remarks: "", //简介/备注
                pathname: ""
            };
        });
    });
</script>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>原辅料库存</title>
    <link rel="stylesheet" href="../../../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../../../public/font/iconfont.css">
    <link rel="stylesheet" href="../../../../css/twocss/commit.css">
</head>

<body>
    <form class="layui-form" action="">

        <div class="select common">
            <div class="select-title">查询条件</div>

            <div class="select-con">

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width:95px;">原辅料名称:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input  accessories">
                        </div>
                    </div>
                </div>

                <div class="select-btn">
                    <div class="layui-bg-green comquery   Rawquery">查询</div>
                    <div class="layui-bg-green comquery  reset">重置</div>
                </div>
            </div>
        </div>

    </form>

    <div class="common-padding">
        <table class="layui-hide" id="testinventory" lay-filter="testdome"></table>
    </div>
</body>

<!-- 里面的查看 -->
<script type="text/html" id="More">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
</script>

<script src="../../../../js/common/jquery.min.js"></script>
<script src="../../../../js/common/api.js"></script>
<script src="../../../../public/dist/layui.js" charset="utf-8"></script>
<script>
    layui.use(['table', "laydate", "util"], function() {
        var $ = layui.jquery,
            util = layui.util,
            laydate = layui.laydate,
            table = layui.table;


        //监听表格里面按钮
        table.on('tool(testdome)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象
            if (layEvent === 'detail') { //查看
                //do somehing
                layer.msg('查看');
            }
        });

        var tableIns = table.render({
            elem: '#testinventory',
            url: base + "ordPurchase/getPurchaseInventory",
            method: "GET",
            where: {},
            headers: {
                Authorization: "Bearer" + " " + sessions
            },
            request: {
                limitName: '10'
            },

            limits: [10, 20],
            parseData: function(res) { //res 即为原始返回的数据
                console.log(res)
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "totalNum": res.pageBean.totalNum, //解析数据长度
                    "lists": res.pageBean.lists //解析数据列表
                };
            },
            response: {
                statusName: 'code', //数据状态的字段名称，默认：code
                statusCode: 10000, //成功的状态码，默认：0
                msgName: "message", //状态信息的字段名称，默认：msg
                countName: 'totalNum', //数据总数的字段名称，默认：count
                dataName: 'lists', //数据列表的字段名称，默认：data
            },

            cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                ,
            page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['prev', 'page', 'next', 'skip', 'count'] //自定义分页布局
                    //,curr: 5 //设定初始在第 5 页
                    ,
                groups: 5 //只显示 1 个连续页码
                    ,
                first: true //不显示首页
                    ,
                last: true //不显示尾页
                    ,
                prev: "上一页",
                next: "下一页",
                theme: "#c81623",
            },
            // height: 'full-20',//满高
            cols: [
                [{
                    title: '编号',
                    type: 'numbers',
                    fixed: 'left'
                }, {
                    field: 'productname',
                    title: '原辅料名称',
                    fixed: 'left',
                    minWidth: 120,
                    align: "center",
                }, {
                    field: 'stocknum',
                    title: '库存重量(KG)',
                    minWidth: 100,
                    align: "center",
                }, {
                    field: 'endinputnum',
                    title: '末次采购重量(KG)',
                    minWidth: 100,
                    sort: true,
                    align: "center",
                }, {
                    field: 'endinputdate',
                    title: '末次采购日期',
                    minWidth: 120,
                    sort: true,
                    align: "center",
                    templet: "<div>{{layui.util.toDateString(d.endinputdate, 'yyyy-MM-dd')}}</div>"
                }, {
                    field: 'endoutputnum',
                    title: '末次使用重量(kG)',
                    minWidth: 120,
                    sort: true,
                    align: "center",
                }, {
                    field: 'endoutputdate',
                    title: '末次使用日期',
                    minWidth: 130,
                    sort: true,
                    align: "center",
                    templet: "<div>{{layui.util.toDateString(d.endoutputdate, 'yyyy-MM-dd')}}</div>"
                }, {
                    field: 'wealth',
                    width: 137,
                    title: '更多',
                    minWidth: 20,
                    align: "center",
                    fixed: 'right',
                    toolbar: '#More',
                }]
            ]
        });



        /*查询*/
        $(".Rawquery").click(function() {
            if ($(".accessories").val() == "") {
                layer.msg('请输入查询条件！', {
                    time: 1000,
                    offset: 't',
                });
                return
            }

            var datelist = {
                productname: $(".accessories").val()

            }

            tableIns.reload({
                where: datelist,
                request: {
                    pageName: 'currentPage' //页码的参数名称，默认：page
                        ,
                    limitName: 'pageSize' //每页数据量的参数名，默认：limit
                },
                page: {
                    curr: 1, //重新从第 1 页开始
                    layout: ['prev', 'page', 'next', 'skip', 'count']
                },
            })
        })


        /*重置*/
        $(".reset").click(function() {

            $(".accessories").val("");
            tableIns.reload({
                where: {},
                page: {
                    curr: 1, //重新从第 1 页开始
                    layout: ['prev', 'page', 'next', 'skip', 'count']
                },
            })
        })


    })
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>原辅料信息</title>
    <link rel="stylesheet" href="../../../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../../../public/font/iconfont.css">
    <link rel="stylesheet" href="../../../../css/twocss/commit.css">
</head>

<body>
    <form class="layui-form" action="">

        <div class="select common">
            <div class="select-title">查询条件</div>

            <div class="select-con">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width:95px;">原辅料名称:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input  NANES">
                        </div>
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">条码:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input corosd">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">状态:</label>
                        <div class="layui-input-inline">
                            <select name="city" lay-verify="">
                            <option value="">请选择</option>
                            <option value="010">北京</option>
                            <option value="021">上海</option>
                            <option value="0571">杭州</option>
                          </select>
                        </div>
                    </div>
                </div>

                <div class="select-btn">
                    <div class="layui-bg-green comquery checksE">查询</div>
                    <div class="layui-bg-green comquery  resets">重置</div>
                </div>
            </div>
        </div>
    </form>

    <div class="common-padding">
        <table class="layui-hide" id="testss" lay-filter="testdome"></table>
    </div>
</body>
<!-- 头部 -->
<script type="text/html" id="toolbarinter">
    <div class="layui-btn-container ">
        <button class="layui-btn  layui-btn-sm colors" lay-event="add"><i class="layui-icon"></i></i>添加</button>
        <button class="layui-btn  layui-btn-sm colors" lay-event="update"><i class="layui-icon"></i>编辑</button>
        <button class="layui-btn  layui-btn-sm colors" lay-event="delete"><i class="layui-icon"></i>删除</button>
    </div>
</script>

<!-- 里面的查看 -->
<script type="text/html" id="More">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
</script>

<script src="../../../../js/common/jquery.min.js"></script>
<script src="../../../../js/common/api.js"></script>
<script src="../../../../public/dist/layui.js" charset="utf-8"></script>
<script>
    layui.use(['table', "util"], function() {
        var $ = layui.jquery,
            table = layui.table,
            dat = {},
            util = layui.util;


        //监听头部监听
        table.on('toolbar(testdome)', function(obj) {
            var checkStatus = table.checkStatus(obj.config.id),
                data = checkStatus.data; //获取选中的数据
            switch (obj.event) {
                case 'add':
                    window.location.href = "./dialog/newmaterial.html";
                    break;
                case 'update':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else if (data.length > 1) {
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.alert('编辑 [id]：' + checkStatus.data[0].id);
                    }
                    break;
                case 'delete':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else {
                        layer.msg('删除');
                    }
                    break;
            };
        });

        //监听表格里面按钮
        table.on('tool(testdome)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象
            if (layEvent === 'detail') { //查看
                //do somehing
                layer.msg('查看');
            }
        });

        //获取列表
        var tableIns = table.render({
            elem: '#testss',
            url: base + "basic/getBasProduct",
            method: "GET",
            where: {},
            headers: {
                Authorization: "Bearer" + " " + sessions
            },
            toolbar: '#toolbarinter',
            request: {
                pageName: 'currentPage' //页码的参数名称，默认：page
                    ,
                limitName: 'pageSize' //每页数据量的参数名，默认：limit
            },
            parseData: function(res) { //res 即为原始返回的数据
                console.log(res)
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "totalNum": res.pageBean.totalNum, //解析数据长度
                    "lists": res.pageBean.lists //解析数据列表
                };
            },
            response: {
                statusName: 'code', //数据状态的字段名称，默认：code
                statusCode: 10000, //成功的状态码，默认：0
                msgName: "message", //状态信息的字段名称，默认：msg
                countName: 'totalNum', //数据总数的字段名称，默认：count
                dataName: 'lists', //数据列表的字段名称，默认：data
            },
            cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                ,
            page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['prev', 'page', 'next', 'skip', 'count'] //自定义分页布局
                    //,curr: 5 //设定初始在第 5 页
                    ,
                groups: 5 //只显示 1 个连续页码
                    ,
                first: "首页" //不显示首页
                    ,
                last: "尾页" //不显示尾页
                    ,
                prev: '上一页',
                next: "下一页",
                theme: "#c81623",
            },
            // height: 'full-20',//满高
            cols: [
                [{
                    title: '编号',
                    type: 'numbers',
                    fixed: 'left'
                }, {
                    field: 'productname',
                    title: '原辅料名称',
                    minWidth: 160,
                    align: "center"
                }, {
                    field: 'specifications',
                    title: '规格',
                    sort: true,
                    minWidth: 100,
                    align: "center"
                }, {
                    field: 'batch',
                    title: '保质期',
                    width: 110,
                    align: "center",
                    sort: true,
                    templet: function(d) {
                        return d.lifedate + "/" + d.lifedateunit
                    }
                }, {
                    field: 'weight',
                    title: '添加剂(是/否)',
                    align: "center",
                    width: 140
                }, {
                    field: 'createon',
                    title: '生产日期',
                    width: 120,
                    align: "center",
                    sort: true,
                    templet: "<div>{{layui.util.toDateString(d.createon, 'yyyy-MM-dd')}}</div>"
                }, {
                    field: 'weight',
                    title: '原辅料重量(KG)',
                    align: "center",
                    sort: true,
                    width: 160,
                }, {
                    field: 'id',
                    width: 137,
                    title: '更多',
                    minWidth: 20,
                    align: "center",
                    fixed: 'right',
                    toolbar: '#More',
                }]
            ]
        });


        /*查询*/
        $(".checksE").click(function() {
            if ($(".NANES").val() == "" && $(".corosd").val() == "") {
                layer.msg('请输入查询条件！', {
                    time: 1000,
                    offset: 't',
                });
                return;
            }
            dat = {
                productname: $(".NANES").val()
            }
            tableIns.reload({
                where: dat,
                page: {
                    curr: 1, //重新从第 1 页开始
                    layout: ['prev', 'page', 'next', 'skip', 'count']
                },

            })
        })


        /*重置*/
        $(".resets").click(function() {
            window.location.reload();
        })

    })
</script>

</html>

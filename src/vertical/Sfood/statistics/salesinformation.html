<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts 示例</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="../../../../public/mui/mui.js"></script>
    <script src="../../../../public/mui/echarts-all.js"></script>
    <link rel="stylesheet" href="../../../../public/mui/mui.min.css">
    <style>
        .chart {
            height: 400px;
            margin: 0px;
            padding: 0px;
        }
        h5 {
            margin-top: 30px;
            font-weight: bold;
        }
        h5:first-child {
            margin-top: 15px;
        }
    </style>


</head>

<body>

<div class="mui-content" style="margin-top: 40px;">
    <div class="mui-content-padded">
        <div class="chart" id="barChart"></div>
    </div>
</div>


<script>
    var getOption = function() {
        return  {
            legend: {
                data: ['采购量'],
                bottom: 10,
                left: 'center',
            },
            grid: {
                x: 35,
                x2: 10,
                y: 30,
                y2: 25
            },
            toolbox: {
                show : true,
                feature : {
                    dataView : {show: true, readOnly: false},
                    magicType : {show: true, type: ['line', 'bar']},
                    restore : {show: true},
                    saveAsImage : {show: true}
                }
            },
            tooltip : {
                trigger: 'axis'
            },
            toolbox: {
                show: false,
                feature: {
                    mark: {
                        show: true
                    },
                    dataView: {
                        show: true,
                        readOnly: false
                    },
                    magicType: {
                        show: true,
                        type: ['line', 'bar']
                    },
                    restore: {
                        show: true
                    },
                    saveAsImage: {
                        show: true
                    }
                }
            },
            calculable: false,
            xAxis: [{
                type: 'category',
                data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
            }],
            yAxis: [{
                type: 'value',
                splitArea: {
                    show: true
                }
            }],
            series: [{
                name: '销售',
                type: "bar",
                data: [20.0, 15.0, 30.0, 10.2, 80.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
            }]
        };
    };
    var byId = function(id) {
        return document.getElementById(id);
    };
    var barChart = echarts.init(byId('barChart'));
    barChart.setOption(getOption('bar'));


</script>
</body>

</html>

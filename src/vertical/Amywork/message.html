<script>
    layui.use(['element', 'laydate', "table"], function() {
        var $ = layui.jquery,
            laydate = layui.laydate,
            table = layui.table,
            element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

        //触发事件
        element.tabChange("messdeno", )
        element.on('tab(messdeno)', function(data) {
            console.log(this); //当前Tab标题所在的原始DOM元素
            console.log(data.index); //得到当前Tab的所在下标
            console.log(data.elem); //得到当前的Tab大容器
        });

        //日期
        laydate.render({
            elem: '#messtest'
        });

        laydate.render({
            elem: '#messtest2'
        });

        //数据
        table.render({
            elem: '#alldemo',
            method: "get",
            contentType: "application/json",
            headers: {
                token: 'sasasas'
            },
            height: 370,
            url: '../../../js/two/data.json', //数据接口
            page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['prev', 'page', 'next', 'skip', 'count'],
                groups: 5, //只显示 1 个连续页码
                first: '首页', //不显示首页
                last: '尾页',
                prev: '<button class="layui-btn layui-btn-primary layui-btn-sm">上一页</button>',
                next: '<button class="layui-btn layui-btn-primary layui-btn-sm">下一页</button>'
                    //不显示尾页
            }, //开启分页
            done: function(res, curr, count) {
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                console.log(res);

                //得到当前页码
                console.log(curr);

                //得到数据总量
                console.log(count);
            },
            // toolbar: 'alldemo',
            // totalRow: true, //开启合计行
            cols: [
                [ //表头
                    {
                        field: 'id',
                        title: 'ID',
                        width: 80,
                        sort: true,
                        // fixed: 'left'
                    }, {
                        field: 'username',
                        title: '用户名',
                        width: 80
                    }, {
                        field: 'sex',
                        title: '性别',
                        width: 80,
                        sort: true
                    }, {
                        field: 'city',
                        title: '城市',
                        width: 80
                    }, {
                        field: 'sign',
                        title: '签名',
                        width: 177
                    }, {
                        field: 'experience',
                        title: '积分',
                        width: 80,
                        sort: true
                    }, {
                        field: 'score',
                        title: '评分',
                        width: 80,
                        sort: true
                    }, {
                        field: 'classify',
                        title: '职业',
                        width: 80
                    }, {
                        field: 'wealth',
                        title: '财富',
                        width: 135,
                        sort: true
                    },
                ]
            ]
        });
    });
</script>

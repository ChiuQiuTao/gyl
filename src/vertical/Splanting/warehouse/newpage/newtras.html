<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>新增仓库调拔</title>
    <link rel="stylesheet" href="../../../../../public/dist/css/layui.css" />
    <link rel="stylesheet" href="../../../../../css/twocss/commit.css" />
    <link rel="stylesheet" href="../../../../../css/twocss/H/processing.css" />
</head>

<body>
    <div class="select common">
        <form class="layui-form" action="">
            <div class="select-title" style="height:40px;line-height:40px;">
                基本信息
            </div>
            <div class="basis-h">
                <div class="mess-pronew">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label" style="width:95px;">调拨日期:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="temis" />
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label" style="width:95px;">仓库:</label >
                            <div class="layui-input-inline">
                                  <select class="Namerawmaterials" lay-filter="TMADE">
                                    <option value="">请选择</option>
                                  </select>
                            </div>
                      </div>
                    </div>
                  </div>
          

                  <div class="mess-pronew">
                  <div class="layui-form-item">
                    <div class="layui-inline">
                      <label class="layui-form-label" style="width:95px;" >二级仓库:</label >
                        <div class="layui-input-inline">
                              <select class="erji" lay-filter="shas">
                                  <option value="">请选择</option>
                              </select>
                        </div>
                    </div>
                  </div>

                  <div class="layui-form-item">
                    <div class="layui-inline">
                      <label class="layui-form-label" style="width:95px;" >负责人:</label>
                            <div class="layui-input-inline">
                                <select lay-filter="heads" class="headpeople">
                                  <option value="">---请选择---</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
    </div>
    </div>
    <div class="select-title" style="height:30px;line-height:30px;margin-top: 10px;border-bottom-color:#c9c9c9;">
        仓库调拨
    </div>
    </form>

    <table class="layui-hide" id="testretrue" lay-filter="testdome"></table>

    <div class="layui-btn-group" style="width: 100%;display: flex;justify-content: center;margin-top: 10px;">
        <button class="layui-btn  saves">
          <i class="layui-icon">&#xe674;</i>保存
        </button>
        <button class="layui-btn huifan">
          <i class="layui-icon">&#xe65c;</i>返回
        </button>
    </div>
    </div>
</body>

<script src="../../../../../js/common/jquery.min.js"></script>
<script src="../../../../../js/common/api.js"></script>
<script src="../../../../../public/dist/layui.js" charset="utf-8"></script>
<script src="../../../../../js/common/template-web.js"></script>

</html>

<!-- 里面下列 -->
<script type="text/html" id="More">
    <select lay-ignore class="dd" lay-event="detail" style="width: 100px;height: 25px !important;"> <option value="">请选择</option></select>
</script>

<script>
    layui.use(["table", "layer", "form", "laydate", "util"], function() {
        var $ = layui.jquery,
            table = layui.table,
            layer = layui.layer,
            laydate = layui.laydate,
            form = layui.form,
            projectobj = {},
            transfers = {},
            util = layui.util;

        //时间选择
        laydate.render({
            elem: "#temis",
            show: true,
            done: function(value) {
                var batch = value;
                projectobj.orderdate = batch + "T00: 00: 00.000 + 0000";
            }
        });

        //负责人添加
        Theoldcuiway("plant/getckrzr", {}, "GET")
            .done(function(resp) {
                console.log(resp);
                $.each(resp.data, function(v, item) {
                    $(".headpeople").append(new Option(item.createname, item.createid));
                });
                layui.form.render("select");
                return;
            })
            .fail(function(err) {
                console.log(err);
            });

        //负责人的获取
        form.on("select(heads)", function(data) {
            projectobj.person = data.value;
            return;
        });


        //一级仓库
        Theoldcuiway("plant/getyjck", {
                repositorytype: 1
            }, "GET").done(function(resp) {
                $(".Namerawmaterials").children().remove();
                $(".Namerawmaterials").append(new Option("---请选择---", ""));
                $.each(resp.data, function(index, item) {
                    $(".Namerawmaterials").append(
                        new Option(item.storagename, item.id)
                    ); // 下拉菜单里添加元素
                });
                layui.form.render("select");
                return;
            })
            .fail(function(err) {
                console.log(err);
            });


        //一级仓库选择出二级仓库
        form.on("select(TMADE)", function(data) {

            Theoldcuiway("plant/getejck", {
                    storageId: data.value
                }, "GET").done(function(resp) {
                    $(".erji").children().remove();
                    $(".erji").append(new Option("---请选择---", ""));
                    $.each(resp.data, function(index, item) {
                        $(".erji").append(new Option(item.storagename, item.id)); // 下拉菜单里添加元素
                    });
                    layui.form.render("select");
                    return;
                })
                .fail(function(err) {
                    console.log(err);
                });
            return;
        });



        //选择二级仓库id调拨 
        var tts = "";
        form.on("select(shas)", function(data) {
            tts = data.value;
            return;
        });



        var tableIns = table.render({
            elem: "#testretrue",
            url: baseaip + "plant/ckgl/ckdb/getdbp",
            method: "GET",
            where: {
                sysType: "1",
                outareaid: tts,
            },
            headers: {
                Authorization: "Bearer" + " " + sessions
            },
            request: {
                pageName: "page",
                limitName: "limit"
            },
            limits: [10, 20],
            parseData: function(res) {
                //res 即为原始返回的数据
                console.log(res);
                return {
                    code: res.code, //解析接口状态
                    msg: res.msg, //解析提示文本
                    totalNum: res.data.totalElements, //解析数据长度
                    lists: res.data.content //解析数据列表
                };
            },

            response: {
                statusName: "code", //数据状态的字段名称，默认：code
                statusCode: 200, //成功的状态码，默认：0
                msgName: "msg", //状态信息的字段名称，默认：msg
                countName: "totalNum", //数据总数的字段名称，默认：count
                dataName: "lists" //数据列表的字段名称，默认：data
            },
            cellMinWidth: 80,
            page: {
                //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ["prev", "page", "next", "skip", "count"], //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                groups: 5, //只显示 1 个连续页码
                first: true, //不显示首页
                last: true, //不显示尾页
                prev: "上一页",
                next: "下一页",
                theme: "#c81623"
            },
            // height: 'full-20',//满高
            cols: [
                [{
                    type: "radio",
                    fixed: "left"
                }, {
                    field: "productname",
                    title: "名称",
                    minWidth: 110,
                    align: "center"
                }, {
                    field: "batchcode",
                    title: "批次",
                    minWidth: 120,
                    sort: true,
                    align: "center"
                }, {
                    field: "weight",
                    title: "库存数量",
                    minWidth: 110,
                    sort: true,
                    align: "center",
                    templet: function(d) {
                        return d.weight + "/" + "袋"
                    }
                }, {
                    field: "storage",
                    title: "调入仓库",
                    minWidth: 130,
                    sort: true,
                    align: "center",
                    toolbar: "#More"
                        // templet: function(d) {
                        //     return '<select  lay-ignore  class="dd";  style="width: 100px;height: 25px !important;"> <option value="">请选择</option></select>'
                        // }
                }, {
                    field: "area",
                    title: "调入二级仓库",
                    minWidth: 130,
                    sort: true,
                    align: "center",
                    templet: function(d) {
                        return '<select   lay-ignore  class="dds"  style="width: 100px;height: 25px !important;"> <option value="">请选择</option></select>'
                    }
                }, {
                    field: "stocknum",
                    title: "调出数量(袋)",
                    minWidth: 130,
                    sort: true,
                    align: "center",
                    templet: function(d) {
                        return '<input type="text"  style="width: 100px;height: 25px !important;" />'
                    }
                }]
            ]
        });


        //获取二级仓库id
        form.on("select(shas)", function(data) {
            tableIns.reload({
                where: {
                    sysType: "1",
                    outareaid: data.value,
                },
                page: {
                    curr: 1, //重新从第 1 页开始
                    layout: ['prev', 'page', 'next', 'skip', 'count']
                },
            })
            return;
        });


        var numsss = 0;
        table.on("tool(testdome)", function(obj) {
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if (layEvent === "detail") {
                var msr = this;
                console.log(msr)
                numsss++;
                // if (numsss == 1) {
                console.log(msr)
                Theoldcuiway("plant/getyjck", {
                        repositorytype: 1
                    }, "GET").done(function(resp) {
                        console.log(resp);
                        $(msr).children().remove();
                        $(msr).append(new Option("请选择", ""));
                        $.each(resp.data, function(index, item) {
                            $(msr).append(new Option(item.storagename, item.id));
                        });

                        $(msr).change(function(event) {
                            event.stopPropagation();
                            event.preventDefault();
                        })

                        return;
                    })
                    .fail(function(err) {
                        console.log(err);
                    });
                // }
                return
            }
        });




        //  layer.msg("操作成功", {
        //                         icon: 1,
        //                         time: 1000
        //                     });
        //                     setTimeout(function() {
        //                         window.location.href = "../returngoods.html";
        //                     }, 1500);
        //                     return;



        //返回
        $(".huifan").click(function() {
            window.location.href = "../transfers.html";
        });
    });
</script>

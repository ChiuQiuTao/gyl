<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>农产品采收预警</title>
    <link rel="stylesheet" href="../../../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../../../public/font/iconfont.css">
    <link rel="stylesheet" href="../../../../css/twocss/commit.css">
</head>

<body>
    <form class="layui-form" action="">

        <div class="select common">
            <div class="select-title">查询条件</div>

            <div class="select-con">

                <div class="layui-form-item">
                    <div class="select-hand-item">
                        <div class="layui-inline">
                            <label class="layui-form-label" style="width:105px;">预计采收日期:</label>
                            <input type="text" class="layui-input" id="date1">
                            <div style="margin:0 10px;">至</div>
                            <input type="text" class="layui-input" id="date2">
                        </div>
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width:95px;">农产品名称:</label>
                        <div class="layui-input-inline">
                            <select name="city" lay-verify="">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width:105px;">地块:</label>
                        <div class="layui-input-inline">
                            <select name="city" lay-verify="">
                                <option value="">请选择</option>
                           </select>
                        </div>
                    </div>
                </div>


                <div class="select-btn">
                    <div class="layui-bg-green comquery ">查询</div>
                    <div class="layui-bg-green comquery ">重置</div>
                </div>
            </div>
        </div>

    </form>

    <div class="common-padding">
        <table class="layui-hide" id="test" lay-filter="testdome"></table>
    </div>
</body>



<script src="../../../../js/common/jquery.min.js"></script>
<script src="../../../../js/common/api.js"></script>
<script src="../../../../public/dist/layui.js" charset="utf-8"></script>
<script>
    layui.use(['table', "laydate"], function() {
        var $ = layui.jquery,
            table = layui.table,
            laydate = layui.laydate;

        laydate.render({
            elem: '#date1' //指定元素 
        });
        laydate.render({
            elem: '#date2' //指定元素
        });



        //获取列表
        var tableIns = table.render({
            elem: '#test',
            url: baseaip + "plant/yjxx/cstx",
            method: "GET",
            where: {

            },
            headers: {
                Authorization: "Bearer" + " " + sessions
            },
            request: {
                pageName: "page",
                limitName: "limit"
            },
            limits: [10, 20],
            parseData: function(res) {
                //res 即为原始返回的数据
                console.log(res);
                return {
                    code: res.code, //解析接口状态
                    msg: res.msg, //解析提示文本
                    totalNum: res.data.totalElements, //解析数据长度
                    lists: res.data.content //解析数据列表
                };
            },
            toolbar: "#toolbarinter",
            response: {
                statusName: "code", //数据状态的字段名称，默认：code
                statusCode: 200, //成功的状态码，默认：0
                msgName: "msg", //状态信息的字段名称，默认：msg
                countName: "totalNum", //数据总数的字段名称，默认：count
                dataName: "lists" //数据列表的字段名称，默认：data
            },
            cellMinWidth: 80,
            page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['prev', 'page', 'next', 'skip', 'count'] //自定义分页布局
                    //,curr: 5 //设定初始在第 5 页
                    ,
                groups: 5 //只显示 1 个连续页码
                    ,
                first: true //不显示首页
                    ,
                last: true //不显示尾页
                    ,
                prev: "下一页",
                next: "上一页",
                theme: "#c81623",
            },
            // height: 'full-20',//满高
            cols: [
                [{
                    field: 'id',
                    title: '基地',
                    minWidth: 120,
                    // sort: true,
                    fixed: 'left',
                    minWidth: 120,
                }, {
                    field: 'username',
                    title: "地块",
                }, {
                    field: 'username',
                    title: "农产品名称",
                }, {
                    field: 'experience',
                    title: '预计采收日期',
                    minWidth: 120,
                    // sort: true,
                    totalRow: true
                }, {
                    field: 'experience',
                    title: '状态',
                    minWidth: 120,
                    // sort: true,
                    totalRow: true
                }, {
                    field: 'wealth',
                    width: 137,
                    title: '更多',
                    minWidth: 20,
                    align: "center",
                    fixed: 'right',
                    toolbar: '#More',
                }]
            ]
        });
    })
</script>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>供应链协同管理平台</title>
    <link rel="stylesheet" href="../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../css/twoindex.css">
    <link rel="stylesheet" href="../../public/font/iconfont.css">
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header layui-bg-cyan">
            <div class="layui-logo two-in-logo">服务交易</div>
            <div class="layui-nav layui-layout-left two-in-title">
                <p>欢迎<label>黄焱（1053385537）</label>用户登录供应链协同管理平台，这是您的第<span>10</span>次登录</p>
            </div>

            <div class="layui-nav layui-layout-right two-in-login">
                <div class="two-in-top-approve">认证状态：<span>（未录入）</span></div>
                <a href="javascript:;">
                    <i class="iconfont  icon-tuichu" style="font-size:30px;color:#6F6C6C;"></i>
                </a>
                <a href="javascript:;" class="two-in-message">
                    <i class="iconfont  icon-ios-notifications" style="font-size:30px;color:#6F6C6C"></i>
                    <span class="layui-badge-dot"></span>
                </a>
                <div class="layui-nav-item two-in-data">
                    <a href="javascript:;">
                        黄焱（1053385537）
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">安全设置</a></dd>
                    </dl>
                </div>
            </div>
        </div>
        <!-- 上/头部 -->
        <div class="layui-side layui-bg-cyan two-in-menu">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree layui-bg-cyan two-in-menu" lay-filter="navtest">
                    <li class="layui-nav-item two-in-menu-one">
                        <label>切换菜单模式</label>
                        <i class="iconfont icon-shuangjiantouyou"></i>
                    </li>
                    <li class="layui-nav-item">
                        <!--加 layui-nav-itemed 张开 -->
                        <a class="" href="javascript:;">
                            <i class="iconfont icon-ios-archive"></i> 我的工作
                        </a>
                        <dl class="layui-nav-child">
                            <dd>
                                <a href="javascript:;" data-options="{url:'../../index.html',title:'列表一'}">列表一</a>
                            </dd>
                            <dd>
                                <a href="javascript:;" data-options="{url:'../component/home.html',title:'列表er'}">列表er</a>
                            </dd>
                        </dl>
                    </li>
                </ul>
                <div class="two-in-menu-bottom ">
                    隐藏菜单栏
                </div>
            </div>
        </div>

        <div class="layui-body two-in-con">
            <!-- 内容主体区域 -->
            <div style="padding:10px;height: 100%;">
                <iframe scrolling="auto" src="" frameborder="0" id="contentsss" style="width:100%;height:100%;"></iframe>
            </div>
        </div>
        <!-- 底部固定区域 -->
        <!-- <div class="layui-footer">
          
        </div> -->
    </div>
    <script src="../../public/dist/layui.js"></script>
    <script>
        //JavaScript代码区域
        layui.use('element', function() {
            var $ = layui.$,
                element = layui.element;
            element.init();
            element.on('nav(navtest)', function(elem) {
                var cun = elem[0].dataset.options
                if (cun != undefined) {
                    var obj = eval('(' + cun + ')')
                    $("#contentsss").attr("src", obj.url)
                }
            });
            element.render('nav');
        });
    </script>
</body>

</html>

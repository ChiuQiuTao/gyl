<!DOCTYPE html>
<html>

<head>

<body class="layui-layout-body">

            <div class="layui-logo">layui 后台布局</div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item"><a href="">控制台</a></li>
                <li class="layui-nav-item"><a href="">商品管理</a></li>

                        <dd><a href="">邮件管理</a></dd>
                        <dd><a href="">消息管理</a></dd>
                        <dd><a href="">授权管理</a></dd>
                    </dl>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="http://t.cn/RCzsdCq" class="layui-nav-img"> 贤心
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>

                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">退了</a></li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="navtest">
                    <li class="layui-nav-item ">
                        <!--加 layui-nav-itemed 张开 -->
                        <a class="" href="javascript:;">所有商品</a>
                        <dl class="layui-nav-child">
                            <dd lay-id="111"><a href="javascript:;" data-options="{url:'../../index.html',title:'列表一'}">列表一</a></dd>
                            <dd lay-id="222"><a href="javascript:;" data-options="{url:'../component/home.html',title:'列表er'}">列表er</a></dd>
                            <dd><a href="javascript:;">列表二</a></dd>
                            <dd><a href="javascript:;">列表三</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item ">

                            <dd><a href="javascript:;">列表一</a></dd>

                    <li class="layui-nav-item"><a href="">云市场</a></li>
                    <li class="layui-nav-item"><a href="">发布商品</a></li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">
                <iframe scrolling="auto" src frameborder="0" id="contentsss" style="width:100%;height:100%;"></iframe>
            </div>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
        </div>
    </div>
    <script src="../../public/dist/layui.js"></script>
    <script>
        //JavaScript代码区域
        layui.use('element', function() {
            var $ = layui.$,
                element = layui.element;
            element.init();
            // element.on("collapse(navtest)", function(elem) {

            element.on('nav(navtest)', function(elem) {

            });
            element.render('nav');
        });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <title>Document</title>
    <link rel="stylesheet" href="../../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../../css/financeform.css">
    <link rel="stylesheet" href="../../../public/font/iconfont.css">
</head>
<body>
    <div class="head">
        <div class="head-lt">
        </div>
        <div class="head-cr">
            资金状况统计分析
        </div>
        <div class="head-rt">
            <select name="" id="" class="select">
                <option value="">按销量排行</option>
                <option value="">按销量额排行</option>
                <option value="">按时间排行</option>
            </select>
            二级报表
        </div>
    </div> 
    
    <div class="container">
        <div class="container-sec">
            <div class="item">
                <div class="item-nav">
                    <div class="item-txt">采购数据</div>
                    <div class="item-icon">
                        <i class="layui-icon layui-icon-more"></i>  
                    </div>
                </div>

                <div class="item-content">
                    <div class="item-content-lt">
                        总额:0K(千元)
                    </div>
                    <div class="item-content-cr">
                        <div id="main1" style="width:100%;height:280px;"></div>
                    </div>
                </div>
            </div>


            <div class="item">
                <div class="item-nav">
                    <div class="item-txt">销售数据</div>
                    <div class="item-icon">
                        <i class="layui-icon layui-icon-more"></i>  
                    </div>
                </div>

                <div class="item-content">
                    <div class="item-content-lt">
                        总额:0K(千元)
                    </div>
                    <div class="item-content-cr">
                        <div id="main2" style="width:100%;height:280px;"></div>
                    </div>
                </div>
            </div>
        </div>



        <div class="container-sec">
            <div class="item">
                <div class="item-nav">
                    <div class="item-txt">应收账款余额</div>
                    <div class="item-icon">
                        <i class="layui-icon layui-icon-more"></i>  
                    </div>
                </div>

                <div class="item-content">
                    <div class="item-content-lt">
                        总额:0K(千元)
                    </div>
                    <div class="item-content-cr">
                        <div id="main3" style="width:100%;height:280px;"></div>
                    </div>
                </div>
            </div>


            <div class="item">
                <div class="item-nav">
                    <div class="item-txt">应付账款余额</div>
                    <div class="item-icon">
                        <i class="layui-icon layui-icon-more"></i>  
                    </div>
                </div>

                <div class="item-content">
                    <div class="item-content-lt">
                        总额:0K(千元)
                    </div>
                    <div class="item-content-cr">
                        <div id="main4" style="width:100%;height:280px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../../public/dist/layui.js" charset="utf-8"></script>
<script src="../../../js/echarts.min.js"></script>
<script src="../../../js/productanalysis.js" charset="utf-8"></script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart1 = echarts.init(document.getElementById('main1'));
    var myChart2 = echarts.init(document.getElementById('main2'));
    var myChart3 = echarts.init(document.getElementById('main3'));
    var myChart4 = echarts.init(document.getElementById('main4'));

    // 指定图表的配置项和数据
    var option = {
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b}: {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            x: 'right',
            data:['现金','银行']
        },
        series: [
            {
                name:'访问来源',
                type:'pie',
                radius: ['50%', '65%'],
                avoidLabelOverlap: false,
                label: {
                    normal: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        show: true,
                        textStyle: {
                            fontSize: '30',
                            fontWeight: 'bold'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data:[
                    {value:2, name:'现金'},
                    {value:2, name:'银行'}
                ]
            }
        ]
    };
    var option2 = {
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b}: {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            x: 'right',
            data:['现金','银行']
        },
        series: [
            {
                name:'访问来源',
                type:'pie',
                radius: ['0%', '65%'],
                avoidLabelOverlap: false,
                label: {
                    normal: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        show: true,
                        textStyle: {
                            fontSize: '30',
                            fontWeight: 'bold'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data:[
                    {value:2, name:'现金'},
                    {value:2, name:'银行'}
                ]
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart1.setOption(option);
    myChart2.setOption(option);
    myChart3.setOption(option2);
    myChart4.setOption(option2);

</script>
</html>

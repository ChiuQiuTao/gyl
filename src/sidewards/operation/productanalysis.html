<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <title>Document</title>
    <link rel="stylesheet" href="../../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../../css/productanalysis.css">
    <link rel="stylesheet" href="../../../public/font/iconfont.css">

<body>
    <div class="container">
        <div class="lt">
            <div class="type">
                <div class="type-item">
                    商品大分类<b>1</b>个
                </div>
                <div class="type-item">
                    商品小分类<b>1</b>个
                </div>
            </div>
            <div class="number">
                <div class="number-top">
                    商品库存
                </div>
                <div class="number-bottom">
                    <b>0</b>件
                </div>
            </div>
            <div class="cost">
                总成本
            </div>
            <div class="number">
                <div class="number-top">
                        预计营收
                </div>
                <div class="number-bottom">
                    <b>0</b>
                </div>
            </div>
        </div>
        <div class="rt">
            <div class="head">
                <div class="head-lt">
                    商品排行
                </div>
                <div class="head-rt">
                    <select name="" id="" class="select">
                        <option value="">按销量排行</option>
                        <option value="">按销量额排行</option>
                        <option value="">按时间排行</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

<script>
    layui.use(['table','laypage','laydate','upload'], function(){
      var table = layui.table;
      var laydate = layui.laydate;
      var laypage = layui.laypage
        ,layer = layui.layer;
      //执行一个laydate实例
      laydate.render({
        elem: '#date1' //指定元素
      });
      laydate.render({
        elem: '#date2' //指定元素
      });

        var $ = layui.jquery
        ,upload = layui.upload;
        
        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            ,url: '/upload/'
            ,before: function(obj){
            //预读本地文件示例，不支持ie8
            obj.preview(function(index, file, result){
                $('#demo1').attr('src', result); //图片链接（base64）
            });
            }
            ,done: function(res){
            //如果上传失败
            if(res.code > 0){
                return layer.msg('上传失败');
            }
            //上传成功
            }
            ,error: function(){
            //演示失败状态，并实现重传
            var demoText = $('#demoText1');
            demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
            demoText.find('.demo-reload').on('click', function(){
                uploadInst.upload();
            });
            }
        });



        var uploadInst = upload.render({
            elem: '#test2'
            ,url: '/upload/'
            ,before: function(obj){

            obj.preview(function(index, file, result){

    });


   
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <title>Document</title>
    <link rel="stylesheet" href="../../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../../css/roleassignment.css">
    <link rel="stylesheet" href="../../../public/font/iconfont.css">
</head>
<body>
    <form class="layui-form layui-form-pane" action="">

        <!-- 查询 -->
        <div class="select">
            <div class="select-left">
                <div class="select-item">
                    <div class="select-item-text">
                        用户代号
                    </div>
                    <input type="text" class="layui-input select-item-input">
                </div>

                <div class="select-item">
                    <div class="select-item-text">
                        用户名称
                    </div>
                    <input type="text" class="layui-input select-item-input">
                </div>

                <div class="select-item">
                    <div class="select-item-text">
                        关键词
                    </div>
                    <input type="text" class="layui-input select-item-input">
                </div>
                <div class="select-item layui-form-item">
                    <input type="checkbox" name="" title="过滤非启用用户" lay-skin="primary">
                
                </div>

            
            </div>

            <div class="select-right">
                <div class="select-btn">
                    查询
                </div>
                <div class="select-btn">
                    清除
                </div>
            </div>
        </div>
    </form>
    <!-- 表 -->
    <div class="table">
        <div class="user">
            <div class="nav">
                用户列表
            </div>
            <div class="content">
                <table class="layui-hide" id="test"></table>
            </div>
        </div>
        <div class="permission">
            <div class="nav">
                权限组别
            </div>
            <div class="content">
                <table class="layui-hide" id="test2"></table>
            </div>
        </div>

    </div>
   
</body>
<script src="../../../public/dist/layui.js" charset="utf-8"></script>
<script src="../../../js/roleassignment.js" charset="utf-8"></script>
<script>
    layui.use(['table','laypage','laydate'], function(){
      var table = layui.table;
      var laydate = layui.laydate;
      var laypage = layui.laypage
        ,layer = layui.layer;
      //执行一个laydate实例
      laydate.render({
        elem: '#date1' //指定元素
      });
      laydate.render({
        elem: '#date2' //指定元素
      });

      laypage.render({
        elem: 'page'
        ,count: 100 //数据总数
      });

      table.render({
        elem: '#test'
        ,url:'/demo/table/user/'
        ,cols: [[
        ,{field:'userno', title: '用户代号'}
        ,{field:'username', title: '	用户名称'}
        ,{field:'phone', title: '手机号'}
        ]]
        ,page: true
      });

      table.render({
        elem: '#test2'
        ,url:'/demo/table/user/'
        ,cols: [[
        {type:'checkbox'}
        ,{field:'userno', title: '用户代号'}
        ,{field:'username', title: '	用户名称'}
        ,{field:'name', title: '角色代号'}
        ,{field:'name', title: '角色名称'}
        ]]
        ,page: true
      });
    });

</script>
</html>

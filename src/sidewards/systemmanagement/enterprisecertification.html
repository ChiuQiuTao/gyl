<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <title>Document</title>
    <link rel="stylesheet" href="../../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../../css/enterprisecertification.css">
    <link rel="stylesheet" href="../../../public/font/iconfont.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <div class="header-line">
                <div class="header-icon">
                    <i class="layui-icon layui-icon-ok-circle" style="font-size: 38px; color: #fff;"></i>
                </div>
                <div class="line"></div>
                <div class="header-icon">
                    <i class="layui-icon layui-icon-ok-circle" style="font-size: 38px; color: #fff;"></i>
                </div>
                <div class="line"></div>
                <div class="header-icon">
                    <i class="layui-icon layui-icon-ok-circle" style="font-size: 38px; color: #fff;"></i>
                </div>
            </div>

            <div class="header-content">

                <div class="header-content-item">
                    <div class="header-content-txt">营业执照</div>
                    <div class="header-content-btn">未录入</div>
                </div>
                <div class="header-content-item">
                    <div class="header-content-txt">法人身份证</div>
                    <div class="header-content-btn">未录入</div>
                </div>
                <div class="header-content-item">
                    <div class="header-content-txt">授权书认证</div>
                    <div class="header-content-btn">未录入</div>
                </div>
            </div>

        </div>



        <div class="content">
            <div class="license">
                <div class="license-nav">
                    营业执照 
                    <div class="btn">
                        未录入
                    </div>
                </div>
                <div class="license-content">
                    <div class="license-img">
                        
                    </div>

                    <div class="license-txt">
                        企业认证，分为企业信息认证，法人认证以及管理员授权认证，对申请使用企业动力云平台的企业进行“企业的合法性、真实性”的核实，以及“申请人是否隶属该企业且经过企业授权”的查证；通过认证的企业，方拥有企业动力云平台的所有功能操作的权限。
                    </div>
                </div>

                <div class="select">
                    <div class="select-item">
                        <div class="select-item-text">
                            企业名称
                        </div>
                        <input type="text" class="layui-input select-item-input">
                    </div>
        
                    <div class="select-item">
                        <div class="select-item-text">
                            企业证件号
                        </div>
                        <input type="text" class="layui-input select-item-input">
                    </div>
                    <div class="select-item">
                        <div class="select-item-text">
                            联系人
                        </div>
                        <input type="text" class="layui-input select-item-input">
                    </div>

                    <div class="select-item">
                        <div class="select-item-text">
                            联系人电话
                        </div>
                        <input type="text" class="layui-input select-item-input">
                    </div>
                    <div class="select-item">
                        <div class="select-item-text">
                            省
                        </div>
                        <select name="" id="" class="select-item-select2">
                            <option value="">广东省</option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                    </div>
        
                    <div class="select-item">
                        <div class="select-item-text">
                            市
                        </div>
                        <select name="" id="" class="select-item-select2">
                            <option value="">广州市</option>
                            <option value=""></option>
                            <option value=""></option>
        
                        </select>
                    </div>
        
                    <div class="select-item">
                        <div class="select-item-text">
                            区
                        </div>
                        <select name="" id="" class="select-item-select2">
                            <option value="">白云区</option>
                            <option value=""></option>
                            <option value=""></option>
        
                        </select>
                    </div>

                    <div class="select-item">
                        <div class="select-item-text">
                            证件有效期
                        </div>
                        <input type="text" class="layui-input select-item-input">
                        <div class="tip-btn">
                            长期
                        </div>
                    </div>


                    <div class="select-item2">
                        <div class="select-item-text">
                            注册企业详细地址
                        </div>
                        <textarea class="select-area"></textarea>
                    </div>
                </div>



                <div class="upload">
                    <div class="upload-nav">
                        上传证件(图片大小不得超过2M)
                    </div>
                    <div class="upload-content">
                        <img src="" alt="">

                        <div class="upload-btns">
                            <div class="upload-btn">上传</div>
                            <div class="upload-btn">删除</div>
                        </div>
                        <div class="upload-txt">营业执照</div>
                    </div>
                </div>
            </div>


            <div class="save">保存</div>
        </div>
    </div>

    

    
</body>
<script src="../../../public/dist/layui.js" charset="utf-8"></script>
<script src="../../../js/enterprisecertification.js" charset="utf-8"></script>
<script>
    


   
</script>
</html>
